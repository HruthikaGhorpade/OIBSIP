<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container">
		<div class="img">
			<img src="img/bg.svg">
		</div>
		<div class="login-content">
			<form action="connect.php" method="post" onsubmit="return validateForm()">
				<!-- Your form fields here -->
				
				<img src="img/avatar.svg">
				<h2 class="title">Sign Up</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<h5>Name</h5>
           		   		<input type="text" class="input" name="name" required pattern="^[A-Za-z\s]+( [A-Za-z\s]+)*$" title="Please enter a valid full name with first name, optional middle name(s), and last name"/>
                       </div>
           		</div>
           		<div class="input-div one">
           		   <div class="i"> 
           		    	<i class="fas fa-mobile"></i>
           		   </div>
           		   <div class="div">
           		    	<h5>Mobile Number</h5>
           		    	<input type="text" class="input" name="mobile" required pattern="\d{10}" title="Please enter a 10-digit mobile number"/>
            	   </div>
            	</div>
                <div class="input-div one">
                    <div class="i"> 
                         <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="div">
                         <h5>Date Of Birth (DD-MM-YYYY)</h5>
                         <input type="text" class="input" required id="dob" name="dob" pattern="\d{2}-\d{2}-\d{4}" title="Please enter a valid date in the format DD-MM-YYYY"/>
                 </div>
                </div>
              <div class="input-div one">
                <div class="i"> 
                     <i class="fas fa-birthday-cake"></i>
                </div>
                <div class="div">
                     <h5>Age</h5>
                     <input type="number" class="input" required id="age" name="age" min="0"/>
                </div>
             </div> 
			 <div class="input-div one">
                <div class="i"> 
                     <i class="fas fa-envelope"></i>
                </div>
                <div class="div">
                     <h5>Email</h5>
                     <input type="email" class="input"  name="email" required id="email"/>
                </div>
             </div>
			 <div class="input-div pass">
                <div class="i"> 
                     <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                     <h5>Password</h5>
                     <input type="password" class="input" name="password" required id="password" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=]).{8,}$" title="Password must contain at least 1 capital letter, 1 small letter, 1 special character, 1 number, and be at least 8 characters long" />
                </div>
             </div>
			 <div class="input-div pass">
                <div class="i"> 
                     <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                     <h5>Confirm Password</h5>
                     <input type="password" class="input" name="confirmpassword" required id="confirmpassword" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@#$%^&+=]).{8,}$" title="Password must contain at least 1 capital letter, 1 small letter, 1 special character, 1 number, and be at least 8 characters long" />
                </div>
             </div>

			<input type="submit" class="btn" value="Sign Up">
			<h5>Already have an account? <a href="login.html">Sign in</a></h5>
                </div>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</body>
</html>
